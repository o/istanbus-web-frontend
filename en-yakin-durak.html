<section class="row" id="detail">
  <div ng-show="gettingLocation" id="gettingLocationMessage" class="alert-box">Konumunuz alınıyor.</div>
  <div ng-show="locationError" id="locationErrorMessage" class="alert-box alert">Konumunuz bulunamadı.</div>
  <div ng-show="locationFound" id="locationFoundMessage" class="alert-box success">
    Konumunuz başarıyla alındı. (<span>{{accuracy}}</span> metre doğruluk)
  </div>
  <div id="closestStopDetail">
    <div id="map" class="twelve columns"></div>
  </div>
</section>
<section class="row" id="results">
  <div ng-hide="searchResults" id="noResultMessage" class="alert-box alert">Sonuç bulunamadı.</div>
  <div ng-show="searchResults" id="stopResults">
    <table class="twelve">
      <thead>
      <tr>
        <th>Konumuza en yakin duraklar</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stop in searchResults">
          <td route-on-click="/durak/{{stop.id}}">
            <a ng-href="#/durak/{{stop.id}}" >{{stop.name}} ({{stop.district || ''}})</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
